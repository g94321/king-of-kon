<html lang="zh-Hant">

    <meta charset="UTF-8">

    <title>功能選單與動態看板範例</title>
    <style>
        .carousel-item {
            height: calc(100vh - 56px); /* 設定看板高度為螢幕高度減去導航欄的高度 */
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 確保圖片完全顯示，不裁切 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Web.康</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">首頁</a>
                </li>

                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>聯繫康</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">留言內容</label>
            <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的留言" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
